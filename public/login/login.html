<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GNV SOLUTIONS | LOGIN</title>
  </head>
  <body>
    <div class="principal">
      <div class="login-banner">
        <div class="login-container">
          <h3 class="titulo">Junte-se a nós</h3>
          <span class="p"
            >Clique em um desses passos para <br />
            utilizar nosso serviço</span
          >
          <div class="cards">
            <div class="box1">
              <div class="bola">1</div>
              <p><a href="../Cadastro/cadastro.html">Crie sua conta</a></p>
              <span> ⇣ </span>
            </div>

            <div class="box2">
              <div class="bola">2</div>
              <p><a href="/Login/login.html"></a>Login</p>
              <span>  </span>
            </div>
          </div>
        </div>
      </div>

      <div class="conteudo-container">
        <img src="./Assets/LOGO DA EMPRESA.png" alt="" />
        <h1>Entre em sua conta</h1>
        <p class="h1-conteudo">
          Insira suas credenciais para<br />
          entrar em sua conta
        </p>
        <div>
          <button class="botaoContato">Google</button>
          <button class="botaoContato">Apple</button>
        </div>
        <div class="login-campos">
          <p>Email</p>
          <input type="text" placeholder="Ex: AnaMatos@gmail.com" id="input_email" /><br />
          <p>Senha</p>
          <input type="password" placeholder="Insira sua senha" id="input_senha" />
          <span>Os campos devem ser preenchidos</span>
          <div id="div_mensagem"></div>
        </div>
        <div class="botao">
          <div id="resultado"></div>
          <button onclick="entrar()">Entrar</button>
          <p>
            Ainda não tem uma conta? <span><a href="../Cadastro/cadastro.html">Criar</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
    
  function entrar() {
    var email = input_email.value;
    var senha = input_senha.value;
    var mensagem = '';

    if (email == '') {
      mensagem = 'O campo de email não pode estar vazio.';
    } else if (!email.includes('@') || !email.includes('.')) {
      mensagem = 'Digite um email válido.';
    }

    if (mensagem == '') {
      if (senha == '') {
        mensagem = 'O campo de senha não pode estar vazio.';
      } else if (senha.length < 8) {
        mensagem = 'A senha deve ter pelo menos 8 caracteres.';
      }
    }
    if (mensagem != '') {
      div_mensagem.style.color = 'red';
      div_mensagem.innerHTML = mensagem;
      resultado.innerHTML = '';
      return;
    }

    if (email == 'claudio@sptech.school' && senha == 'Tech#123') {
      resultado.style.color = 'green';
      resultado.innerHTML = 'Bem-vindo Claudio!';
      div_mensagem.innerHTML = '';
    } else {
      resultado.style.color = 'red';
      resultado.innerHTML = 'Credenciais inválidas';
      div_mensagem.innerHTML = '';
    }
  }
</script>
